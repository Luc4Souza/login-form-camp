<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="box">
            <div class="side-left">
                <img class="logo" src="img/logo.svg" alt="">
                <div class="form">
                    <form action="" method="post">
                        <div class="title">
                            <h1>
                                <img src="img/log-in.svg" alt=""> Faça seu login
                            </h1>
                            <p>Entre com suas informações de cadastro.</p>
                        </div>
                        <div class="email">
                            <label for="email" name="email" id="email">E-mail</label>
                            <br>
                            <input type="email" name="email" id="email" placeholder="digite seu e-mail">
                            <br>
                        </div>
                        <div class="senha">
                            <label for="senha" name="senha" id="senha">Senha</label>
                            <br>
                            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                            <br>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox">
                            <label for="lembre-se" name="lembre-se" id="lembre-se">Lembre-me</label>
                            <a href="" target="_blank">Esqueci minha senha</a>
                            <br>
                        </div>
                        <button>Entrar</button>
                        <div class="registre-se">
                            <p>Não tem uma conta?
                                <a href="#">Registre-se</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="side-rigth">
                <img class="desktop" src="img/side-image.jpg" alt="desktop">
                <img class="mobile" src="img/side-image-2x.jpg" alt="mobile">
            </div>
        </div>
    </main>
</body>
</html>
