<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp.in</title>

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="box">
            <div class="side-left">
                <img class="logo" src="src/img/logo.svg" alt="">
                <div class="form">
                    <form action="" method="post">
                        <div class="title">
                            <img src="src/img/log-in.svg" alt=""> 
                            <p>Faça seu login</p>  
                        </div>
                        <span>Entre com suas informações de cadastro.</span>
                        <div class="email">
                            <label for="email" name="email" id="email">E-mail</label>
                            <br>
                            <input type="email" name="email" id="email" placeholder="digite seu e-mail">
                        </div>
                        <div class="senha">
                            <label for="senha" name="senha" id="senha">Senha</label>
                            <br>
                            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                        </div>
                        <div class="checkbox">
                            <input type="checkbox">
                            <label for="lembre-se" name="lembre-se" id="lembre-se">Lembre-me</label>
                            <a href="" target="_blank">Esqueci minha senha</a>
                        </div>
                        <button>Entrar</button>
                        <div class="registre-se">
                            <p>Não tem uma conta?</p>
                            <a href="#">Registre-se</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="side-rigth">
                <img class="desktop" src="src/img/side-image-2x.jpg" alt="desktop">
                <img class="mobile" src="src/img/side-image.jpg" alt="mobile">
            </div>
        </div>
    </main>
</body>

</html>
